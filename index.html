<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Scheduling</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js" charset="utf-8"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

  <div class="container" ng-app="scheduleApp" ng-controller="mainController">
    <div class="page-header text-center">
      <h1>Schedule City</h1>
    </div>

    <div class="row times">
      <div class="col-xs-4 text-center" ng-repeat="day in days">

        <h2>{{ day.name }}</h2>

        <div class="time-slot" ng-repeat="slot in day.slots">
          <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked">
          <label for="{{ day.name }}-{{ $index }}">{{ slot.time }} <br />
            <span ng-if="slot.booked">Booked</span>
            <span ng-if="!slot.booked">Available</span>
          </label>
        </div>
      </div>
    </div>

    <p class="text-center">
      <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
    </p>


  </div>

</body>
</html>
